# Elasticsearch Configuration File

# ======================== Elasticsearch Configuration =========================
#
# NOTE: Elasticsearch comes with reasonable defaults for most settings.
# Before you set out to tweak and tune the configuration, make sure you
# understand what are you trying to accomplish and the consequences.
#
# The primary way of configuring a node is via this file. This template lists
# the most important settings you may want to configure for a production cluster.
#
# Please see the documentation for further information on configuration options:
# https://www.elastic.co/guide/en/elasticsearch/reference/index.html
#
# ---------------------------------- Cluster -----------------------------------
#
# Use a descriptive name for your cluster:
#
cluster.name: my-cluster
#
# ------------------------------------ Node ------------------------------------
#
# Use a descriptive name for the node:
#
# node.name: node-1
#
# Add custom attributes to the node:
#
# node.attr.rack: r1
#
# ----------------------------------- Paths ------------------------------------
#
# Path to directory where to store the data (separate multiple locations by comma):
#
path.data: /usr/share/elasticsearch/data
#
# Path to log files:
#
path.logs: /usr/share/elasticsearch/logs
#
# ----------------------------------- Memory -----------------------------------
#
# Configure the heap size:
#
# For more information, see https://www.elastic.co/guide/en/elasticsearch/reference/current/heap-size.html
#
# -Xms2g
# -Xmx2g
#
# ---------------------------------- Network -----------------------------------
#
# Set the bind address to a specific IP (IPv4 or IPv6):
#
network.host: 0.0.0.0
#
# Set a custom port for HTTP:
#
# http.port: 9200
#
# For more information, see the documentation at:
# https://www.elastic.co/guide/en/elasticsearch/reference/current/modules-http.html
#
# --------------------------------- Discovery ----------------------------------
#
# Pass an initial list of hosts to perform discovery when new node is started:
# The default list of hosts is ["127.0.0.1", "[::1]"]
#
discovery.seed_hosts: ["172.20.0.4"]
#
# Bootstrap the cluster using an initial set of master-eligible nodes:
#
#cluster.initial_master_nodes: ["node-1", "node-2"]
#
# ---------------------------------- Gateway -----------------------------------
#
# Block initial recovery after a full cluster restart until N nodes are started:
#
#gateway.recover_after_nodes: 3
#
# For more information, see the documentation at:
# https://www.elastic.co/guide/en/elasticsearch/reference/current/modules-gateway.html
#
# ---------------------------------- Various -----------------------------------
#
# Require explicit names when deleting indices:
#
#action.destructive_requires_name: true
#
# ---------------------------------- Security ----------------------------------
#
# Enable or disable xpack security
#
# xpack.security.enabled: true
#
# Configure SSL/TLS settings
#
# xpack.security.http.ssl.enabled: true
# xpack.security.http.ssl.keystore.path: "elastic-certificates.p12"
# xpack.security.http.ssl.truststore.path: "elastic-certificates.p12"
# xpack.security.transport.ssl.enabled: true
# xpack.security.transport.ssl.verification_mode: certificate
# xpack.security.transport.ssl.keystore.path: "elastic-certificates.p12"
# xpack.security.transport.ssl.truststore.path: "elastic-certificates.p12"
# xpack.security.transport.ssl.keystore.type: PKCS12
# xpack.security.transport.ssl.truststore.type: PKCS12
#
# Configure authentication realms
#
# xpack.security.authc.api_key.enabled: true
# xpack.security.authc.realms:
#   file:
#     order: 0
#   native:
#     order: 1
#   ldap:
#     order: 2
#     enabled: true
#     bind_dn: "cn=admin,dc=example,dc=com"
#     bind_password: "password"
#     group_search.base_dn: "dc=example,dc=com"
#     group_search.filter: "(objectClass=groupOfNames)"
#     url: "ldap://ldap.example.com:389"
#
